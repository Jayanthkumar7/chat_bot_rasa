{% extends "base.html" %}

{% block content %}

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card checkout-card">
                <!-- Event Image -->
                <img class="card-img-top act_image" src="{{ url_for('event_image', event_id=event_details.id) }}" alt="{{ event_details.ename }}">

                <div class="card-body">
                    <!-- Event Name -->
                    <h3 class="card-title text-center">{{ event_details.ename }}</h3>

                    <!-- Seat and Total Price Info -->
                    <div class="info mt-4">
                        <p><strong>Number of Tickets:</strong> {{ seats }}</p>
                        <p><strong>Price per Ticket:</strong>&#8377 {{ event_details.t_price }} </p>
                        <h5><strong>Total Price:</strong>&#8377 {{ seats * event_details.t_price }} </h5>
                    </div>

                    <!-- Buy Button -->
                    <div class="checkout_bt text-center mt-4">
                        <button class="btn btn-success btn-lg">Buy Now</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
