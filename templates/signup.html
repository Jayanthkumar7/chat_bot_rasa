{% extends "base.html" %}

{% block content %}

<link rel="stylesheet" href="{{url_for('static',filename='signup.css')}}">

<body>
    <div class="container">
        <div class="form-box">
            <h2>Registration</h2>
            <form method='POST'>
                <div class="input-box">
                    <input type="text" placeholder="Enter your name" name='name' required>
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Enter your username" name='username' required>
                </div>
                <div class="input-box">
                    <input type="email" placeholder="Enter your email" name='email' required>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Create password" name='password1' required>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Confirm password" name='password2' required>
                </div>
                <div class="checkbox">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">I accept all terms & conditions</label>
                </div>
                <button type="submit" class="btn">Register Now</button>
            </form>
            <p class="login-link">Already having an account? <a href="{{url_for('login')}}">Login now</a></p>
        </div>
    </div>
</body>

{% endblock %}
